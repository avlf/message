<!DOCTYPE html>

<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Email message</title>
</head>
<body>
<h1>Error message resived </h1>
<div>Error type:  {{ message.get_type_error_display }}</div>
<div>Error name:  {{ message.name}}</div>
<div>Error text:  {{ message.type_text}}</div>
<div>Error phone:  {{ message.phone}}</div>
<div>Error email:  {{ message.email}}</div>

</body>
</html>
